<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput type="text" matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>name</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Amount</mat-label>
        <input formControlName="productAmount" matInput type="number" class="example-right-align" placeholder="0">
        <span matTextPrefix>$&nbsp;</span>
        
    </mat-form-field>
    <mat-form-field  appearance="fill">
        <mat-label>Product Category</mat-label>
        <input matInput type="text" formControlName="productCategory" matInput  placeholder="Ex.Ayurveda,Siddha,Homoeopathy, ect...">
        <mat-hint align="end">category </mat-hint>
        
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>description</mat-label>
        <textarea formControlName="productDescription" matInput></textarea>
      </mat-form-field>
   </form>
      
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
