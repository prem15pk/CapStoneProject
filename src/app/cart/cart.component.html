<div class="container">
    
  
    <div style="margin-top: 10px;">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ProductName</th>
            <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="productAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let row"> {{row.productAmount |currency:"INR":"symbol"}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="productCategory">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let row"> {{row.productCategory}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="productDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Discription </th>
            <td mat-cell *matCellDef="let row"> {{row.productDescription}} </td>
          </ng-container>
      
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
             


              <button mat-flat-button  color="accent" (click)="deleteProduct(row.id)">Cancel</button>
              
              <button style="padding:10px;" (click)="openDialog()" mat-raised-button color="warn">Warn</button>
            </td>
           
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          
        </table>
      
        
      </div>
      
    </div>
  </div>
  <router-outlet></router-outlet>
